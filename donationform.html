<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>document</title>
	<link href="Donationform.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="wrapper">
	 	<h2>Donation Form</h2>
	 	<form method="post">
			<h4>Account</h4>
			<div class="input-group">
				<div class="input-box">
					<input type="text"
					 placeholder="Full Name"required
					 class="name">
					<i class="fa fa-user icon"></i>
				</div>
				<div class="input-box">
					<input type="text"
					placeholder="country" required
					class="name">
					<i class="fa fa-flag icon"></i>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<input type="email"
					placeholder="Email Address" required
					class="name">
					<i class="fa fa-envelope icon"></i>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<h4>Date of Birth</h4>
					<input type="text" placeholder="DD"
					class="Dob">
					<input type="text"
					placeholder="MM" class="Dob">
					<input type="text"
					placeholder="YYYY" class="Dob">
				</div>
				<div class="input-box">
					<h4>Gender</h4>
					<input type="radio" id="b1"
					name="gender"checked class="radio">
					<label for="b1">Male</label>
					<input type="radio" id="b2"
					name="gender" class="radio">
					<label for="b2">Female</label>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<h4>Payent Details</h4>
					<input type="radio" name="pay"
					id="bc1" checked class="radio">
					<label for="bc1"><span><i class="fa fa-cc-visa"></i>Credit/Debit Card</span></label>
					<input type="radio" name="pay"
					id="bc2" class="radio">
					<label for="bc2"><span><i class="fa fa-cc-paypal"></i>Paypal</span></label>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card Holder Name" required class="name">
					<i class="fa fa-user icon"></i>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card Number" required class="name">
					<i class="fa fa-credit-card icon"></i>
				</div>
			</div>

			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Card CVC" required class="name">
					<i class="fa fa-user icon"></i>
				</div>
			
				<div class="input-box">
					<select>
						<option>Jan</option>
						<option>Feb</option>
						<option>Mar</option>
						<option>Apr</option>
						<option>May</option>
						<option>Jun</option>
						<option>Jul</option>
						<option>Aug</option>
						<option>Sep</option>
						<option>Oct</option>
						<option>Nov</option>
						<option>Dec</option>
					</select>
					<select
						<option>2021</option>
						<option>2021</option>
						<option>2022</option>
						<option>2023</option>
						<option>2024</option>
						<option>2025</option>
						<option>2026</option>
						<option>2027</option>
						<option>2028</option>
						<option>2029</option>
						<option>2030</option>
						<option>2031</option>
						<option>2032</option>
						<option>2033</option>
						<option>2034</option>
						<option>2035</option>
					</select>
				</div>
			</div> 

			<div class="input-group">
				<div class="input-box">
					<input type="tel" placeholder="Donation Price" required class="name">
					<i class="fa fa-money icon"></i>
				</div>

			<div class="input- group">
				<div class="input-box">
					<button type="submit">DONATE</button>
				</div>
			</div>
			<video autoplay muted loop>
				<source src="pp.mp4"/>
			</video>
</body>
